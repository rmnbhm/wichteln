<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Wichteln</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Wichteln</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Create a Wichtel Event</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form id="event-creation-form" action="#" class="form-horizontal"
                      th:action="@{/}"
                      th:object="${event}"
                      method="post">
                    <fieldset>
                        <p>
                            <button type="submit" id="submit-button" class="btn btn-success">Submit</button>
                            <button type="reset" id="reset-button" class="btn btn-danger">Reset</button>
                        </p>
                        <p>
                            <input th:field="*{title}"
                                   id="title"
                                   class="form-control"
                                   type="text"
                                   placeholder="Title"
                                   required/>
                        </p>
                        <p id="title-error" class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</p>
                        <p>
                            <input th:field="*{description}"
                                   id="description"
                                   class="form-control"
                                   type="text"
                                   placeholder="Description"
                                   required/>
                        </p>
                        <p id="description-error" class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</p>
                        <p>
                            <input th:field="*{monetaryAmount.number}"
                                   id="monetary-amount-number"
                                   class="form-control"
                                   type="number"
                                   step="0.01"
                                   placeholder="Monetary Amount Number"
                                   required/>
                        </p>
                        <p id="monetary-amount-number-error" class="alert alert-danger" th:if="${#fields.hasErrors('monetaryAmount.number')}" th:errors="*{monetaryAmount.number}">Monetary amount number error</p>
                        <p>
                            <select th:field="*{monetaryAmount.currency}" id="monetary-amount-currency">
                                <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}"
                                        th:selected="*{monetaryAmount.currency}"></option>
                            </select>
                        </p>
                        <p>
                            <input th:field="*{{localDateTime}}"
                                   id="local-date-time"
                                   class="form-control"
                                   type="datetime-local"
                                   placeholder="Local Datetime"
                                   required/>
                        </p>
                        <p id="local-date-time-error" class="alert alert-danger" th:if="${#fields.hasErrors('localDateTime')}" th:errors="*{localDateTime}">Local datetime error error</p>
                        <p>
                            <input th:field="*{host.name}"
                                   id="host-name"
                                   class="form-control"
                                   type="text"
                                   placeholder="Host Name"
                                   required/>
                        </p>
                        <p id="host-name-error" class="alert alert-danger" th:if="${#fields.hasErrors('host.name')}" th:errors="*{host.name}">Host name error</p>
                        <p>
                            <input th:field="*{host.email}"
                                   id="host-email"
                                   class="form-control"
                                   type="text"
                                   placeholder="Host Email"
                                   required/>
                        </p>
                        <p id="host-email-error" class="alert alert-danger" th:if="${#fields.hasErrors('host.email')}" th:errors="*{host.email}">Host email error</p>
                        <table id="participants-table" class="table">
                            <thead>
                            <tr>
                                <th id="participants-table-label"
                                    th:colspan="${#lists.size(event.participants)} lt 4 ? 2 : 3"
                                    scope="colgroup">
                                    Participants
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="participant, itemStat : *{participants}">
                                <td>
                                    <input th:field="*{participants[__${itemStat.index}__].name}"
                                           class="form-control"
                                           type="text"
                                           placeholder="Name"
                                           required/>
                                    <p th:id="participants__${itemStat.index}__-name-error"
                                       class="alert alert-danger"
                                       th:if="${#fields.hasErrors('*{participants[__${itemStat.index}__].name}')}"
                                       th:errors="*{participants[__${itemStat.index}__].name}">
                                       Name Error
                                    </p>
                                </td>
                                <td>
                                    <input th:field="*{participants[__${itemStat.index}__].email}"
                                           class="form-control"
                                           type="email"
                                           placeholder="Email"
                                           required/>
                                    <p th:id="participants__${itemStat.index}__-email-error"
                                       class="alert alert-danger"
                                       th:if="${#fields.hasErrors('*{participants[__${itemStat.index}__].email}')}"
                                       th:errors="*{participants[__${itemStat.index}__].email}">
                                       Email Error
                                    </p>
                                </td>
                                <td th:hidden="${#lists.size(event.participants)} lt 4">
                                    <button formnovalidate
                                            th:id="remove-participants__${itemStat.index}__-button"
                                            class="btn btn-warning"
                                            type="submit"
                                            th:formaction="'/remove/' + ${itemStat.index}">
                                        x
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button formnovalidate
                                id="add-participant-button"
                                class="btn btn-primary"
                                type="submit"
                                formaction="/add">
                            Add participant
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
