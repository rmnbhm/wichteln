<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Wichteln</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Wichteln</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Create a Wichtel Event</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form id="event-creation-form" action="#" class="form-horizontal"
                      th:action="@{/}"
                      th:object="${event}"
                      method="post">
                    <fieldset>
                        <p>
                            <button type="submit" id="submit-button" class="btn btn-success">Submit</button>
                            <button type="reset" id="reset-button" class="btn btn-danger">Reset</button>
                        </p>
                        <p>
                            <input class="form-control" id="title" placeholder="Title" type="text" required
                                   th:field="*{title}"/>
                        </p>
                        <p id="title-error" class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</p>
                        <p>
                            <input class="form-control" id="description" placeholder="Description" type="text" required
                                  th:field="*{description}"/>
                        </p>
                        <p id="description-error" class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</p>
                        <p>
                            <input class="form-control" id="monetary-amount" placeholder="Monetary Amount" type="number" required
                                  th:field="*{monetaryAmount}"/>
                        </p>
                        <p id="monetary-amount-error" class="alert alert-danger" th:if="${#fields.hasErrors('monetaryAmount')}" th:errors="*{monetaryAmount}">Monetary amount error</p>
                        <p>
                            <input class="form-control" id="held-at" placeholder="Held At" type="text" required
                                  onfocus="(this.type='datetime-local')" onblur="(this.type='text')"
                                   th:field="*{{heldAt}}"/>
                        </p>
                        <p id="held-at-error" class="alert alert-danger" th:if="${#fields.hasErrors('heldAt')}" th:errors="*{heldAt}">Held at error</p>
                        <table id="participants-table" class="table">
                            <thead>
                            <tr>
                                <th id="participants-table-label" colspan="4" scope="colgroup">Participants</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="participant, itemStat : *{participants}">
                                <td>
                                    <input class="form-control" placeholder="First Name" type="text"
                                           th:field="*{participants[__${itemStat.index}__].firstName}" required/>
                                    <p th:id="participants__${itemStat.index}__-first-name-error"
                                       class="alert alert-danger"
                                       th:if="${#fields.hasErrors('*{participants[__${itemStat.index}__].firstName}')}"
                                       th:errors="*{participants[__${itemStat.index}__].firstName}">
                                       First name Error
                                    </p>
                                </td>
                                <td>
                                    <input class="form-control" placeholder="Last Name" type="text"
                                           th:field="*{participants[__${itemStat.index}__].lastName}" required/>
                                    <p th:id="participants__${itemStat.index}__-last-name-error"
                                       class="alert alert-danger"
                                       th:if="${#fields.hasErrors('{participants[__${itemStat.index}__].lastName}')}"
                                       th:errors="*{participants[__${itemStat.index}__].lastName}">
                                       Last name Error
                                    </p>
                                </td>
                                <td>
                                    <input class="form-control" placeholder="Email" type="email"
                                           th:field="*{participants[__${itemStat.index}__].email}" required/>
                                    <p th:id="participants__${itemStat.index}__-email-error"
                                       class="alert alert-danger"
                                       th:if="${#fields.hasErrors('*{participants[__${itemStat.index}__].email}')}"
                                       th:errors="*{participants[__${itemStat.index}__].email}">
                                       Email Error
                                    </p>
                                </td>
                                <td>
                                    <button formnovalidate
                                           type="submit"
                                           class="btn btn-warning"
                                           th:disabled="${#lists.size(event.participants)} lt 4"
                                           th:id="remove-participants__${itemStat.index}__-button"
                                           th:formaction="'/remove/' + ${itemStat.index}">
                                        x
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button formnovalidate
                               type="submit"
                               class="btn btn-primary"
                               id="add-participant-button"
                               formaction="/add">
                            Add participant
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
